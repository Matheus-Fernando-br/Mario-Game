<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game of Mario</title>

  <!-- Fonte estilo retrô / mario -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="game-board">
    <!-- camadas de fundo (usadas com background-position) -->
    <div class="clouds" aria-hidden="true"></div>
    <div class="piso" aria-hidden="true"></div>

    <!-- elementos do jogo -->
    <img src="./Images/mario.gif" class="mario" alt="Mario" />
    <img src="./Images/pipe.png" class="pipe" alt="Cano" />

    <!-- overlays (frase + play) -->
    <img src="./Images/frase.png" class="frase hidden" alt="Frase Game Over" />
    <img src="./Images/Play.png" class="play" alt="Botão Play" />

    <!-- placar (inserido via JS também, mantenho aqui para fallback) -->
    <div class="score">SCORE: 0</div>

    <!-- Instrução Jogo -->
     <h2 class="Instrucao">Pressione <span>Espaço</span> para pular</h2>
  </div>
</body>
</html>
